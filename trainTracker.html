<!DOCTYPE html>
<html>
<head>
	<title>Oh the places we'll go!</title>
	<!-- //Bootstrap CDN -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
	<!-- JQuery link -->
	<script src="https://code.jquery.com/jquery-2.2.1.min.js"></script>
	<!-- Firebase link -->
	<script src="https://www.gstatic.com/firebasejs/3.6.2/firebase.js"></script>
	<!-- Moment.js Link -->
	<script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
	</head>
<body>

	<!-- //Train Tracker-->
	<div class="container">

	<div class="jumbotron" style="background-color: Goldenrod; color: white">
		<h1 class="text-center">Oh the Places We'll Go!</h1>
		<h3 class="text-center">Directory of Local Train Times</h3>
	</div>
	
	<div class="row">

		<div class="col-lg-12">
		
		<!-- // Incoming Trains -->
		<div class="panel panel-warning">
  			<div class="panel-heading">
   				 <h3 class="panel-title"><strong>Incoming Trains</strong></h3>
  			</div>
  			<div class="panel-body">
    			<table class="table table-hover" id='trainTable'>
    				<thead>
                  		<tr>
		                   <th>Train Name</th>
		                   <th>Destination</th>
		                   <th>Frequency (Min)</th>
		                   <th>Next Arrival</th>
		                   <th>Minutes Away</th>
                  		</tr>
                  	</thead>
                  	<tbody>
                  	</tbody>
                  </table>
  				</div>
			</div>
			
			<!-- // Add Train -->
			<div class="panel panel-warning">
  				<div class="panel-heading">
   				 	<h3 class="panel-title"><strong>Add Train</strong></h3>
  			</div>

  			<div class="panel-body">

  			<!-- //Entry Form -->
  			<form>
			  <div class="form-group">
			    <label for="train-name-input">Train Name</label>
			    <input class="form-control" id="train-name-input" type="text">
			  </div>
			  <div class="form-group">
			    <label for="destination-input">Destination</label>
			    <input class="form-control" id="destination-input" type="text">
			  </div>
 				<div class="form-group">
			    <label for="first-train-time-input">First Train Time Input</label>
			    <input class="form-control" id="first-train-time-input" type="text">
			  </div>
			   <div class="form-group">
			    <label for="WIn">Frequency (min)</label>
			    <input class="form-control" id="frequency-input" type="text">
			  </div>
				<button type="submit" id="buttonSubmit" class="btn btn-default">Submit</button>
			</form>
		</div>	
	</div>
</div>
</div>
</div>
	    <!-- Javascript -->
    <script src="trainTracker.js"></script>


</body>
</html>
